<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gothic+A1:wght@800&display=swap" rel="stylesheet">
    <title>My Todo list</title>
</head>

<body>
    
    <H1>Todo List</H1>
    
    <form class="container">
        <div class="inner">
            <input type="text" class="input" name="item" placeholder="Add an item">
            <input class="addBtn" type="submit" value="submit">
            <div class="error"></div>
        <div class="ulCont">
            <ul id="list">
            
            </ul>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
